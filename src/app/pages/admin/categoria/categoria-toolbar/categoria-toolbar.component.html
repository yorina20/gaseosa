<div class="toolbar-container">
  <mat-form-field appearance="outline" class="search-field">
    <input
      matInput
      type="text"
      placeholder="Buscar..."
      (input)="onBuscar($event)"
    />
    <button mat-icon-button matSuffix disableRipple>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-button" (click)="onAgregar()">
    Agregar
  </button>
</div>
